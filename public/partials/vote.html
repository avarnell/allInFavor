<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>{{question}}</h2>
    <div class="well" ng-repeat="option in options"
           ng-class="{'selected': $index == selectedIndex}"
           ng-click="optionClicked($index)">
      <p>{{option}}</p>
    </div>
    <button type="button" class="btn btn-default">Cast Vote</button>
  </div>
</div>
