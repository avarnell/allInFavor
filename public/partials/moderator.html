<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h1>{{topic}} <small>{{creator}}</small></h1>
    </div>
    <div class="col-md-3 well">
      <h4 class="codes">Vote ID: {{voteId}}</h4>
      <h4 class="codes">Access Code: {{code}}</h4>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h3 class="chart-header text-center">Vote Results</h3>
      <div class="scroll">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Vote</th>
          </tr>
          <tr ng-repeat="vote in userVotes track by $index">
            <td>{{vote.name}}</td>
            <td>{{vote.vote}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="chart-header text-center">Number of Votes: {{userVotes.length}}</h3>
      <div style='width:100%'>
        <div ng-show='data.length == 0'>

          <h3 class='text-center'>No Data to Show</h3>
          
        </div>
        <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-legend="true">
        </canvas> 
      </div>
    </div>
  </div>
  <div class="row vote-button-container">
    <div class="buttons text-center">
      <div ng-hide="voteEnded" class="inline col-md-4 col-md-offset-4">
        <button type="button" class="btn btn-info btn-block btn-lg" ng-hide='inProgress' ng-click='startVote()'>Start Vote</button>
        <button type="button" class="btn btn-danger btn-block btn-lg" ng-show='inProgress' ng-click='endVote()'>End Vote</button>
      </div>
      <button type="button" class="btn btn-primary" ng-click='createVote()' ng-show='voteEnded'>Create New Vote</button>
    </div>
  </div>
</div>
